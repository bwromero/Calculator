<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <style></style>
    <title>Document</title>
</head>
<body>


    <div class="calc-main-container">

        <!-- display -->
        <div class="calc-main-container-display" id="display"> </div>

        <!-- buttons -->
        <div class="calc-main-container-buttons">
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button seven">7</div>
                <div class="button height">8</div>
                <div class="button nine">9</div>
                <div class="button zero">0</div>
                <div class="button dot">.</div>
                <div class="button clear-recent">CE</div>
                <div class="button clear-all">C</div>
                <div class="button delete">del</div>
                <div class="button divide">/</div>
                <div class="button multiply">*</div>
                <div class="button minus">-</div>
                <div class="button plus ">+</div>
                <div class="button equals">=</div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
