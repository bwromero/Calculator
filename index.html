<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <style></style>
    <title>Document</title>
</head>
<body>


    <div class="calc-main-container">

        <!-- display -->
        <div class="calc-main-container-display" id="display"> </div>

        <!-- buttons -->
        <div class="calc-main-container-buttons">
                <div class="button one" onclick="appendNumber(1)">1</div>
                <div class="button two" onclick="appendNumber(2)">2</div>
                <div class="button three" onclick="appendNumber(3)">3</div>
                <div class="button four" onclick="appendNumber(4)">4</div>
                <div class="button five" onclick="appendNumber(5)">5</div>
                <div class="button six" onclick="appendNumber(6)">6</div>
                <div class="button seven" onclick="appendNumber(7)">7</div>
                <div class="button height" onclick="appendNumber(8)">8</div>
                <div class="button nine" onclick="appendNumber(9)">9</div>
                <div class="button zero" onclick="appendNumber(0)">0</div>
                <div class="button dot">.</div>
                <div class="button clear-recent">CE</div>
                <div class="button clear-all">C</div>
                <div class="button delete">del</div>
                <div class="button divide" onclick="setOperation('/')">/</div>
                <div class="button multiply" onclick="setOperation('*')">*</div>
                <div class="button minus" onclick="setOperation('-')">-</div>
                <div class="button plus" onclick="setOperation('+')">+</div>
                <div class="button equals" onclick="calculate()">=</div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
